services:
  workspaces:
    build:
      context: .
      dockerfile: ./apps/workspaces/Dockerfile
      target: development
    command: npm run start:dev orders
    env_file:
      - ./apps/workspaces/.env
    depends_on:
      - rabbitmq
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '3000:3000'
  questions:
    build:
      context: .
      dockerfile: ./apps/questions/Dockerfile
      target: development
    command: npm run start:dev billing
    env_file:
      - ./apps/questions/.env
    depends_on:
      - rabbitmq
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    hostname: rabbitmq
    volumes:
      - /var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"